{% extends 'academics/base.html' %}
{% block tile %} mySaviour {% endblock %}
{% block body %} 

{% load static %}
    <div class="row">
        <div class="col-12 m-auto "> 
            <h1 class = "text-center display-1 ">
                <strong class = "mt-3 bg-dark text-white"> mySaviour </strong>
            </h1>
        </div>
    </div>
    <div class="row mt-4">
        <div class="col-md-12"> 
            <div class="div bg-white">
                <h1 class="text-center display-3">
                    <strong class ="mt-3"> Choose your Year </strong>
                </h1>
            </div>
            <div class="row mt-5 justify-content-center">
                {% for year in years %}
                        <div class="card  m-2" style="width: 18rem;">
                            <img class="img-fluid card-img-top mt-2" src = "/media/{{year.image}}"  alt="Card image cap">            
                            <div class="card-body">
                                <h5 class="card-title"> {{branch}} </h5>
                                <p class="card-text"> {{year_number}} year</p>
                                <a href = {% url 'branch' year.number %} class="col btn btn-primary"> {{year.name}} </a>
                            </div>
                        </div>
                {% endfor %}
            </div>
        </div>
    </div>
        
{% endblock %}
